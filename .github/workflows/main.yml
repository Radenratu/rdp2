name: FRP RDP TCP Tunnel

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  setup-rdp-tunnel:
    runs-on: windows-latest
    
    steps:
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Download and Install FRP
      run: |
        Invoke-WebRequest -Uri "https://github.com/fatedier/frp/releases/download/v0.41.0/frp_0.41.0_windows_amd64.zip" -OutFile "frp.zip"
        Expand-Archive -Path "frp.zip" -DestinationPath "$env:USERPROFILE\frp"
        $env:PATH += ";$env:USERPROFILE\frp\frp_0.41.0_windows_amd64"

    - name: Verify FRP Installation
      run: |
        dir "$env:USERPROFILE\frp\frp_0.41.0_windows_amd64"
        Get-Command "$env:USERPROFILE\frp\frp_0.41.0_windows_amd64\frpc.exe"

    - name: Configure Remote Desktop
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
    
    - name: Set RDP Password
      run: |
        Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd2024!" -Force)
    
    - name: Start Tunnel
      run: |
        echo "[common]" > frpc.ini
        echo "server_addr = x.x.x.x" >> frpc.ini
        echo "server_port = 7000" >> frpc.ini
        echo "[rdp]" >> frpc.ini
        echo "type = tcp" >> frpc.ini
        echo "local_port = 3389" >> frpc.ini
        echo "remote_port = 6000" >> frpc.ini
        & "$env:USERPROFILE\frp\frp_0.41.0_windows_amd64\frpc.exe" -c frpc.ini

    - name: Display Tunnel Link
      run: |
        Write-Host "TCP Tunnel Link: x.x.x.x:6000"
    
    - name: Keep Alive
      run: |
        while ($true) {
          Start-Sleep -Seconds 60
        }
